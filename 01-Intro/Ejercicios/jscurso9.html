<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
    <SCRIPT LANGUAGE="JavaScript">
    
            var n = 0; 

            n = prompt ("Factorial del numero:", "");

            function factorialN(n){
                var fact = n;
                for(i=1;i<n;i++){
                    fact *= (n-i);
                }
                return fact;
            }

            alert("El factorial de "+n+" es: " + factorialN(n));

    </SCRIPT>
 </HEAD>
 <BODY> 
 </BODY>
</HTML>
