<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
    <script type="text/javascript">
        
        for(i=0;i<10;i++){
        var num = 0;
            for(j=0;j<=i;j++){
               num += 5;  
            }
            document.writeln(num +'<br>');
        }
        
        var l=10;
        while(1<=l){
            document.writeln(l +'<br>');
            l--;
        }

    </script>
 </HEAD>
 <BODY> 
 </BODY>
</HTML>
