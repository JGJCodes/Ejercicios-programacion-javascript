<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Ejercicio 2 - DOM </title>

<script type="text/javascript">
function agregar() {

  var color = prompt("Ingresa el valor del color:","");
  
  var colores = document.getElementById("lista");

  var lis = colores.getElementsByTagName("li");
  
  
  for(i=0;i<lis.length;i++){
    var text = lis[i].innerHtml;
    alert(color);
    if(text==color){
      alert("No se puede agregar el color porque ya existe");
      return;
    }
  }
  
  var newli = document.createElement("li");
  var d =  document.createTextNode(color);
  newli.appendChild(d);
  colores.appendChild(newli);
}
</script>
</head>

<body>
<h1>Colores</h1>
<ul id="lista">
	<li>Amarillo</li>
	<li>Azul</li>
	<li>Rojo</li>
	<li>Verde</li>
	<li>Naranja</li>
</ul>

<input type="button" value="Agregar color" onclick="agregar();">

</body>
</html>
